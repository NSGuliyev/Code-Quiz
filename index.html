<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="navbar-light bg-light my-5 botder-bottom">
        <div class="row">
            <div class="col-sm-6 justify-content-left">
                <button type="button" class="btn btn-dark ml-5" id="viewHighScoreBtn">View High Scores</button>
            </div>
            <div class="col-sm-6 text-right">
                <p>Time Left: <span class="mr-5" id="timerSpan">00</span></p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <h1 class="text-center">Code Quiz</h1>
                <button type="button" class="btn btn-dark btn-block startBtn mt-5">Start</button>
            </div>
        </div>


        <div id="questionsWrapper">

            <div class="row justify-content-center">
                <div class="col-sm-4" id="questionDiv">
                    <!-- Questions will be created here -->
                </div>
            </div>

            <div class="row justify-content-center buttonQuestions hideClass">
                <div class="col-sm-4">
                    <!-- Ansers will be created here -->
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-4" id="answerCheckDiv">
                    <!-- Right or Wrong answer will appear here -->
                </div>
            </div>
        </div>


        <div id="scoreWrapper" class="hideClass">
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <h4>ALL DONE!</h4>
                    <h5>You have answer<span id="answerId"></span>correctly.</h5>
                    <div>
                        <form>

                        </form>

                    </div>
                </div>

            </div>

        </div>







    </div>



</body>

</html>
